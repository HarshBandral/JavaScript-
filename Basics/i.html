<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Tag Example</title>
</head>
<body>

    <h2>Before the HR Line</h2>
    <p>This is the first section of content.</p>

    <hr>  <!-- Default horizontal line -->

    <h2>After the HR Line</h2>
    <p>This is the second section of content.</p>

    <hr style="border: 2px solid red; width: 50%;"> <!-- Custom styled HR -->

    <h2>Styled HR</h2>
    <p>This HR line is 50% wide and red.</p>

    <hr style="border: 5px dashed blue;"> <!-- Dashed HR -->

    <h2>Dashed HR</h2>
    <p>This HR line is dashed and blue.</p>

</body>
</html>
